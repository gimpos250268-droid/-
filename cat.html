<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ê³ ì–‘ì´ í´ë¦­ ê²Œì„</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: white;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            z-index: 10;
        }

        #main-cat {
            font-size: calc(100vh / 3);
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s;
        }

        #main-cat:active {
            transform: scale(0.95);
        }

        #counter {
            font-size: 48px;
            font-weight: bold;
            margin-top: 20px;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .small-cat {
            position: absolute;
            font-size: calc(100vh / 6);
            user-select: none;
            pointer-events: none;
            z-index: 1;
        }

        .rotating {
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .speed-2x {
            animation-duration: 2s;
        }

        .speed-4x {
            animation-duration: 1s;
        }

        .speed-8x {
            animation-duration: 0.5s;
        }

        .speed-16x {
            animation-duration: 0.25s;
        }

        .speed-32x {
            animation-duration: 0.125s;
        }

        .speed-64x {
            animation-duration: 0.0625s;
        }

        /* ì˜¤ë¥¸ìª½ ì•„ë˜ ì•ˆë‚´ ë¬¸êµ¬ */
        #hint {
            position: fixed;
            right: 12px;
            bottom: 10px;
            font-size: 12px;
            color: #888;
            font-family: Arial, sans-serif;
            opacity: 0.85;
            z-index: 999;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="background-cats"></div>
    
    <div id="game-container">
        <div id="main-cat">ğŸ˜º</div>
        <div id="counter">0</div>
    </div>

    <!-- ì¶”ê°€ëœ ì•ˆë‚´ ë¬¸êµ¬ -->
    <div id="hint">ì‘ì€ íŒíŠ¸: 20íšŒ, 60íšŒë§ˆë‹¤ ìƒˆë¡œìš´ ì´ë²¤íŠ¸ê°€ ë‚˜íƒ€ë‚˜ìš”</div>

    <script>
        let count = 0;
        let lastMilestone = 0;
        const mainCat = document.getElementById('main-cat');
        const counter = document.getElementById('counter');
        const backgroundCats = document.getElementById('background-cats');

        // íŒ ì†Œë¦¬ ìƒì„± (Web Audio API ì‚¬ìš©)
        function playPopSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        // ì‘ì€ ê³ ì–‘ì´ ìƒì„±
        function createSmallCat() {
            const smallCat = document.createElement('div');
            smallCat.className = 'small-cat';
            smallCat.textContent = 'ğŸ˜º';
            
            // ëœë¤ ìœ„ì¹˜ (í™”ë©´ ì „ì²´, ë‹¨ ì¤‘ì•™ ì˜ì—­ì€ í”¼í•¨)
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            
            smallCat.style.left = x + 'px';
            smallCat.style.top = y + 'px';
            
            backgroundCats.appendChild(smallCat);
            
            // íšŒì „ ì†ë„ ì—…ë°ì´íŠ¸
            updateRotationSpeed();
        }

        // íšŒì „ ì†ë„ ì—…ë°ì´íŠ¸
        function updateRotationSpeed() {
            const smallCats = document.querySelectorAll('.small-cat');
            const catCount = smallCats.length;
            
            smallCats.forEach(cat => {
                // ê¸°ì¡´ í´ë˜ìŠ¤ ì œê±°
                cat.classList.remove('rotating', 'speed-2x', 'speed-4x', 'speed-8x', 'speed-16x', 'speed-32x', 'speed-64x');
                
                if (catCount >= 3) {
                    cat.classList.add('rotating');
                    
                    // 3ë§ˆë¦¬ë¶€í„° ì‹œì‘, 5ë§ˆë¦¬ì”© ì¦ê°€í•  ë•Œë§ˆë‹¤ ì†ë„ 2ë°°
                    // 3-7: ê¸°ë³¸ì†ë„, 8-12: 2ë°°, 13-17: 4ë°°, ...
                    const speedLevel = Math.floor((catCount - 3) / 5);
                    
                    if (speedLevel >= 1) cat.classList.add('speed-2x');
                    if (speedLevel >= 2) {
                        cat.classList.remove('speed-2x');
                        cat.classList.add('speed-4x');
                    }
                    if (speedLevel >= 3) {
                        cat.classList.remove('speed-4x');
                        cat.classList.add('speed-8x');
                    }
                    if (speedLevel >= 4) {
                        cat.classList.remove('speed-8x');
                        cat.classList.add('speed-16x');
                    }
                    if (speedLevel >= 5) {
                        cat.classList.remove('speed-16x');
                        cat.classList.add('speed-32x');
                    }
                    if (speedLevel >= 6) {
                        cat.classList.remove('speed-32x');
                        cat.classList.add('speed-64x');
                    }
                }
            });
        }

        // ê³ ì–‘ì´ í´ë¦­ ì´ë²¤íŠ¸
        mainCat.addEventListener('click', () => {
            count++;
            counter.textContent = count;
            
            // ì… ë²Œë¦¬ê¸° ì• ë‹ˆë©”ì´ì…˜
            mainCat.textContent = 'ğŸ˜¸';
            setTimeout(() => {
                mainCat.textContent = 'ğŸ˜º';
            }, 100);
            
            // íŒ ì†Œë¦¬
            playPopSound();
            
            // 20ì˜ ë°°ìˆ˜ë§ˆë‹¤ ì‘ì€ ê³ ì–‘ì´ ìƒì„±
            if (count % 20 === 0 && count > lastMilestone) {
                createSmallCat();
                lastMilestone = count;
            }
        });
    </script>
</body>
</html>
